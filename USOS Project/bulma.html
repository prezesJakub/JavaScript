<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USOS - Wydział Informatyki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">USOS</a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navbarMenu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">Dziekanat</a>
                    <a class="navbar-item" href="#">Studia stacjonarne</a>
                    <a class="navbar-item" href="#">Studia niestacjonarne</a>
                    <a class="navbar-item" href="#">Pracownicy</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="title has-text-centered">Wydział Informatyki</h1>
        <div class="columns is-multiline">
            <div class="column is-12 is-6-tablet is-4-desktop">
                <div class="card">
                    <div class="card-header">Jan Kowalski</div>
                    <div class="card-content has-text-centered">
                        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Pracownik" class="image is-128x128">
                        <p>Pracownik</p>
                    </div>
                    <footer class="card-footer">
                        <p class="card-footer-item">Karta 1</p>
                    </footer>
                </div>
            </div>
            <div class="column is-12 is-6-tablet is-4-desktop">
                <div class="card">
                    <div class="card-header">Anna Nowak</div>
                    <div class="card-content has-text-centered">
                        <p>Informatyka - Uczenie Maszynowe i Sztuczna Inteligencja</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Studentka" class="img-fluid" style="max-width: 100px;">
                        <p>Studentka</p>
                    </div>
                    <footer class="card-footer">
                        <p class="card-footer-item">Karta 2</p>
                    </footer>
                </div>
            </div>
            <div class="column is-12 is-6-tablet is-4-desktop">
                <div class="card">
                    <div class="card-header">Jerzy Żmuda</div>
                    <div class="card-content has-text-centered">
                        <p>Informatyka - Data Science</p>
                        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Student" class="img-fluid" style="max-width: 100px;">
                        <p>Student</p>
                    </div>
                    <footer class="card-footer">
                        <p class="card-footer-item">Karta 3</p>
                    </footer>
                </div>
            </div>
        </div>
        <footer class="footer has-background-light has-text-centered">
            <div class="content">
                <a href="mailto:your.email.address">Adres email</a>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const burger = document.querySelector(".navbar-burger");
            const menu = document.querySelector("#navbarMenu");
            if (burger && menu) {
                burger.addEventListener("click", function () {
                    burger.classList.toggle("is-active");
                    menu.classList.toggle("is-active");
                });
            }
        });
    </script>
</body>
</html>
