<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USOS - System ocen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="logo.png" alt="Logo" style="max-height: 40px; padding-right: 10px">
            <a class="navbar-brand" href="usos.html">USOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Dziekanat</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Studia stacjonarne</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Studia niestacjonarne</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pracownicy</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">USOS - System ocen</h1>

        <p><a href="index.html">Dodaj nowego studenta</a></p>

        <div id="komunikat" class="alert mt-3 d-none"></div>
        <div id="kartyStudenci" class="row mt-4"></div>

        <h2 class="text-center mt-4">Dodaj ocenę studentowi</h2>
        <form id="formOcena" class="mt-3">
            <div class="mb-3">
                <label for="studentIndex" class="form-label">Nr studenta (indeks na liście)</label>
                <input type="number" class="form-control" id="studentIndex" name="studentIndex" required>
            </div>
            <div class="mb-3">
                <label for="przedmiot" class="form-label">Przedmiot</label>
                <input type="text" class="form-control" id="przedmiot" name="przedmiot" required>
            </div>
            <div class="mb-3">
                <label for="ocena" class="form-label">Ocena</label>
                <input type="number" class="form-control" id="ocena" name="ocena" min="2" max="5" step="0.5" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj ocenę</button>
        </form>
    </div>
    <footer class="footer mt-5 py-3 bg-light text-center">
        <div class="container">
            <a href="mailto:your.email.address">Adres email</a>
        </div>
    </footer>

    <script src="usos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
